    function getProfilePic(name) {
        const character = characters.find(c => c.name === name);
        if (character && character.profilePic) {
            return character.profilePic;
        }
        return createPlaceholderImage(40, 40, name.charAt(0));
    }

    function createPlaceholderImage(width, height, text) {
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = getRandomColor();
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = '#000';
        ctx.font = '14px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, width / 2, height / 2);

        return canvas.toDataURL();
    }
    function getRandomColor() {
        return `hsl(${Math.random() * 360}, 70%, 80%)`;
    }

    function createPost(content, author) {
        const isUser = author === 'user';
        const post = {
            author: isUser ? { name: 'You', color: '#1877f2' } : characters.find(c => c.name === author),
            content: content,
            timestamp: 'Just now',
            likes: 0,
            comments: []
        };

        const postElement = document.createElement('div');
        postElement.className = 'post';
        postElement.innerHTML = `
                <div class="post-header">
                    <img src="${isUser ? createPlaceholderImage(40, 40, 'Y') : getProfilePic(post.author.name)}"
